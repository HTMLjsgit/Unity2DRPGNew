<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | new2DRPG</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Documents.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 500px; height: 500px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">new2DRPG</div>
      </div>
    </div>
    <h1>このゲームは体験版です。まだ未完成なのでご了承ください。</h1>
    <hr>
    <h2>操作方法</h2>
    <hr>
    <li>クリック　戦闘シーンのみ攻撃</li>
    <li>Z</li>
    <li>十字キーまたはWASD　で　キャラクター移動</li>
    
    <h2>攻略</h2>
    <p class-"mura">村を出た後に行ける場所は左下のテントのみです。</p>
    <p>ボロ剣をとってから、戦闘シーンでアイテムをクリックすると、アイテムが出てきて、使えます。</p>
    <hr>
    
    <h1 class="mozi">思い切って楽しんでください！</h1>
    <style>
      .mozi{
        color:#ddd;
      }
      body{
        background:#eeeeee;
      }
      .mura{
        color:red;
      }
    </style>
  </body>
</html>
